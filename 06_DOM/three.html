<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<!--we are creating element - div here from javascript -->
<!--div is created in the memory , it is not on the page i.e. attached on the page, we need to tell to the DOM to attach that element-->
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code") 
   
    div.appendChild(addText)

    document.body.appendChild(div)
    <!-- div element is added into DOM here-->
</script>
 <!--setAttribute --- it saves our one round trip-->
</html>
